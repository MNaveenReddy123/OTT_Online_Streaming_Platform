    /* Attractive Home Page for OTT Platform */

   

body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background-image: url("https://i.pinimg.com/originals/e3/dd/5f/e3dd5fa1644c3215b0fe7b3ce2840ac9.jpg");
   /* Replace with path to your background image */
   /* background-color: #4C4E52; */
  background-size: cover;
  background-position: center;
  height: 100vh;
}

.navigation {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
}

.navigation a {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  font-size: 18px;
  transition: all 0.3s ease-in-out;
}

.navigation a:hover {
  background-color: #2196f3; /* Light blue hover effect */
  color: #fff;
}
 
.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
}

}

.content p {

}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #2196f3; /* Light blue button color */
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;

.button:hover {

}
